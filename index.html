<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css incorporation -->
    <link rel="stylesheet" href="./styles/modern-normalise.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- icons link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Login Page</title>
  </head>
  <body>
    <!-- container -->
    <div class="container">
      <!-- login side -->
      <div class="login">
        <div>
          <!-- logo -->
          <img src="./media/icon.jpg" alt="company-icon" />
          <p class="welcome">Welcome back!</p>
          <p class="detailin">Please enter your details</p>
          <!-- email & password -->
          <div class="form">
            <form action="">
              <input
                name="email"
                id="input1"
                placeholder="Email"
                size="40"
                type="email"
                required
              />
              <input
                name="password"
                id="input2"
                placeholder="Password"
                type="password"
                required
              /><i class="fa fa-eye-slash" id="eye"></i
              ><!-- remember & forgot -->
              <div class="forgot">
                <div>
                  <input type="checkbox" id="rem" value="rem" />
                  <p>Remember for 30 days</p>
                </div>
                <p id="pss">Forgot password?</p>
              </div>
              <button type="submit" class="login-button">Login</button>
            </form>
          </div>
        </div>
        <div class="sec-2">
          <!-- google log -->
          <button class="login-button" id="google">
            <img class="goo" src="./media/google.png" alt="google icon" /><span
              >Log in with Google</span
            >
          </button>
          <p>Don't have an account? <span class="sign-up">Sign Up</span></p>
        </div>
      </div>
      <!-- anime side -->
      <div class="anime">
        <img src="./media/character.jpg" alt="" />
      </div>
    </div>

    <!-- javascript -->
    <script src="./js/javascript.js"></script>
  </body>
</html>
